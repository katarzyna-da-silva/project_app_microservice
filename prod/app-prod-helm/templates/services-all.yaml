apiVersion: {{ .Values.versionSvc }}
kind: {{ .Values.kindNameSvc }}
metadata:
  name: fleetman-webapp

spec:
  selector:
    app: {{ .Values.appNameW }}

  ports:
    - name: {{ .Values.portName }}
      port: 80
  type: LoadBalancer
---
apiVersion: {{ .Values.versionSvc }}
kind: {{ .Values.kindNameSvc }}
metadata:
  name: fleetman-queue

spec:
  selector:
    app: {{ .Values.appNameQ }}

  ports:
    - name: {{ .Values.portName }}
      port: 8161

    - name: endpoint
      port: 61616

  type: {{ .Values.portTypeC }}

---
apiVersion: {{ .Values.versionSvc }}
kind: {{ .Values.kindNameSvc }}
metadata:
  name: fleetman-position-tracker

spec:
  selector:
    app: {{ .Values.appNameT }}

  ports:
    - name: {{ .Values.portName }}
      port: 8080

  type: {{ .Values.portTypeC }}

---
apiVersion: {{ .Values.versionSvc }}
kind: {{ .Values.kindNameSvc }}
metadata:
  name: fleetman-api-gateway

spec:
  selector:
    app: {{ .Values.appNameA }}

  ports:
    - name: {{ .Values.portName }}
      port: 8080

  type: {{ .Values.portTypeC }}