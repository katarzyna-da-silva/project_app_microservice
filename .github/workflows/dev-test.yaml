name: Dev Setup and Logs Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS Region for EKS cluster'
        required: true
        default: 'eu-west-3'

jobs:
  setup_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make eks_terraform_setup.sh executable
        run: chmod +x ./scripts/eks_terraform_setup.sh

      - name: Update kubeconfig
        run: ./scripts/eks_terraform_setup.sh

  collect_logs:
    runs-on: ubuntu-latest
    needs: setup_dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get disk usage information
        run: |
          df -h > disk_space_info.txt
          sudo du -h --max-depth=1 / > disk_usage_info.txt

      - name: Upload artifact with disk logs
        uses: actions/upload-artifact@v2
        with:
          name: disk-logs
          path: |
            disk_space_info.txt
            disk_usage_info.txt 
